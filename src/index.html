<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ghost Halloween Drink Slider</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="https://use.typekit.net/yzb2fkn.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="halloween__header">
      <div class="halloween__header__wrapper">
        <div class="halloween__header_title">
          <div class="halloween__header__title_subheader">Perfectly Spicy</div>
          <div class="halloween__header__title_header">Ghost Stories</div>
        </div>
      </div>
    </section>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <!-- Drink 1 -->
        <div class="swiper-slide">
          <div class="halloween__drinks__drink">
            <div class="drinks__drink">
              <img
                src="/assets/halloween_cocktail_black.png"
                alt="Perfectly Spicy Ghost Tequila Cocktail"
              />
            </div>
            <div class="halloween__drinks__drink__detail">
              <div class="halloween__drinks__drink__detail__text">
                <span class="drink__detail__title">POLTERGHOST</span>
                <span class="drink__detail__subtitle">SPOOKY GOOD</span>
              </div>
              <div class="halloween__drinks__drink__detail__button">
                <a href="#">+</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Drink 2 -->
        <div class="swiper-slide">
          <div class="halloween__drinks__drink">
            <div class="drinks__drink">
              <img
                src="/assets/halloween_cocktail_red.png"
                alt="Perfectly Spicy Ghost Tequila Cocktail"
              />
            </div>
            <div class="halloween__drinks__drink__detail">
              <div class="halloween__drinks__drink__detail__text">
                <span class="drink__detail__title">GHOST BLOOD</span>
                <span class="drink__detail__subtitle">FANG WATERING</span>
              </div>
              <div class="halloween__drinks__drink__detail__button">
                <a href="#">+</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Drink 3 -->
        <div class="swiper-slide">
          <div class="halloween__drinks__drink">
            <div class="drinks__drink">
              <img
                src="/assets/halloween_cocktail_white.png"
                alt="Perfectly Spicy Ghost Tequila Cocktail"
              />
            </div>
            <div class="halloween__drinks__drink__detail">
              <div class="halloween__drinks__drink__detail__text">
                <span class="drink__detail__title">DARK GHOST</span>
                <span class="drink__detail__subtitle">SPIRIT RAISING</span>
              </div>
              <div class="halloween__drinks__drink__detail__button">
                <a href="#">+</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
